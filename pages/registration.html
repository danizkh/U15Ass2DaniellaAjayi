	<div id="dateTime"></div> <!-- Placeholder for displaying date and time -->

    <script>
        function updateDateTime() {
            const now = new Date(); // Gets the current date and time
            const dateTimeString = now.toLocaleString(); // Converts date and time to a string
            document.getElementById('dateTime').textContent = dateTimeString; // Updates the content of the dateTime element
        }

        setInterval(updateDateTime, 1000); // Calls updateDateTime every second
        updateDateTime(); // Initial call to display the date and time immediately
    </script>
